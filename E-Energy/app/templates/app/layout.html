<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"> />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <!--Chartist-js-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"/>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    
    <!--My script-->
    <script defer src="{% static 'app/scripts/script.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse sticky-top">
        <div class="container d-block">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand"></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav flex-row">
                    <li><a href="{% url 'home' %}">Главная</a></li>
                    <li><a href="{% url 'password_change' %}">Смена пароля</a></li>
                    <li>
                        <div class="filter">
			            	<form class="form" action="filter/">
			            		<label for="date_from">Начало периода</label>
			            		<input type="date" class="form-control" id="date1" >
			            		<label for="date_to">Начало периода</label>
			            		<input type="date" class="form-control" id="date2" >
			            		<input type="submit" value="Применить фильтр"/> 
			            	</form>
			            </div>
                    </li>
                    {% if user.is_superuser %}
                        <li><a href="/admin/">Админка</a></li>
                    {% endif %}
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
           
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
