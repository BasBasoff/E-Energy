{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<div class="entrances">
    <ul class="list-group">     
        {% for val in entrance %}
        {{val.measure_value}}
        {% endfor %}
        {% for entrance in entrances %}
        <li>
            <h4 class="col-6 font-weight-bold">Вход</h4>
            <h4 class="col-6 font-weight-bold">Выход</h4>
        </li>
            <li>
                <div class="shadow col-6">
                    <input type="hidden" value="{{entrance.inp}}" />
                    <div class="chart" id="chart_{{entrance.id}}"></div>
                    <a href="/entrances/{{entrance.id}}">{{entrance.title}}</a>
                </div>
                <div class="shadow col-6">
                    <input type="hidden" value="{{entrance.out}}" />
                    <div class="chart" id="chart_{{entrance.id}}"></div>
                    <a href="/entrances/{{entrance.id}}">{{entrance.title}}</a>
                </div>
            </li>
        {% empty %}
        <li>
            <h4 class="text-warning">
                {{error}}
            </h4>
        </li>        
        {% endfor %}
    </ul>

    <script type="text/javascript">
        //TODO: Здесь должна быть отрисовка всех этих графиков
    </script>
</div>



{% endblock %}
